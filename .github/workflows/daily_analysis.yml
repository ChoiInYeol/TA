name: Daily Trading Analysis

on:
  schedule:
    - cron: '30 21 * * *'  # 매일 한국 시간 오전 6:30 (UTC 21:30)에 실행
  workflow_dispatch:  # 수동 실행 옵션

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3
      
    - name: Python 3.11 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 코드 포맷팅 검사
      continue-on-error: true
      run: |
        black --check src tests
        isort --check-only src tests
        
    - name: 린트 검사
      continue-on-error: true
      run: |
        flake8 src tests
        mypy src tests
        
    - name: 테스트 실행
      continue-on-error: true
      run: |
        pytest tests/ --cov=src --cov-report=xml
        
    - name: 테스트 커버리지 업로드
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false  # 실패해도 무시하고 진행
        
    - name: 데이터 분석 실행
      run: python src/main.py
      
    - name: 결과 커밋
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/raw/spy_data.csv
        git add data/processed/combined_indicators.csv
        git add data/processed/trading_signals.csv
        git add output/figures/trading_signals_heatmap.png
        git commit -m "일일 트레이딩 분석 업데이트 $(date +'%Y-%m-%d')" || exit 0
        
    - name: 변경사항 푸시
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
